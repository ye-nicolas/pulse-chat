services:
  postgres:
    image: postgres:16.1-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: nicolas
      POSTGRES_PASSWORD: 123456789
      POSTGRES_DB: pulse_chat
    ports:
      - "5433:5432"
    volumes:
      - ./postgresql/:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://nicolas:123456789@postgres_db:5432/pulse_chat?sslmode=disable"
    depends_on:
      - postgres
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus # 使用下方定義的 volume
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - "9100:9100"
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana # 使用下方定義的 volume
volumes:
  postgres_data:
  prometheus_data:
  grafana_data: